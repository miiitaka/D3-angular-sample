<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pie Chart</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3.pie-chart.js"></script>
  <script>
    $(function(){
      $("#pieChart").D3PieChart({
        "data": [50, 30, 20]
      });
    });
  </script>
</head>
<body>
  <div id="pieChart"></div>
</body>
</html>
