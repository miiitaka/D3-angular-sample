<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG Basic Graph</title>
  <style>
    #graph rect {
      fill: #ff0000;
    }
  </style>
</head>
<body>
<svg id="graph">
  <rect x="0" y="0" width="300" height="20">
  <rect x="0" y="25" width="100" height="20">
  <rect x="0" y="50" width="50" height="20">
  <rect x="0" y="75" width="230" height="20">
  <rect x="0" y="100" width="25" height="20">
</svg>
</body>
</html>
